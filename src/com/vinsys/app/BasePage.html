body {

.topnav {
	overflow: hidden;
	background-color: #333;
}

.topnav a {
	float: left;
	color: #f2f2f2;

.topnav a:hover {
	background-color: #ddd;
	color: black;
}

.topnav a.active {

	color: white;
}
</style>
