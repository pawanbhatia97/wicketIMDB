<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: black;
}

* {
  box-sizing: border-box;
}

/* Add padding to containers */
.container {
  padding: 16px;
  background-color: white;
}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Overwrite default styles of hr */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for the submit button */
.registerbtn {
  background-color: #4CAF50;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.registerbtn:hover {
  opacity: 1;
}

/* Add a blue text color to links */
a {
  color: dodgerblue;
}

/* Set a grey background color and center the text of the "sign in" section */
.signin {
  background-color: #f1f1f1;
  text-align: center;
}
</style>
</head>
<body>
<wicket:extend>
<div wicket:id="help"></div>
<div class="container">
<a href="#" calss="labe lable-warn pull-right" wicket:id="help_link"> help</a>
<form wicket:id="loginform">
  
   <br>

    <label for="email" wicket:id="uname"><b>Email</b></label>
    <input type="text" wicket:id="userid">
<br>
    <label for="psw" wicket:id="password"><b>Password</b></label>
    <input type="password" wicket:id="passcode" >

 <br>
   
    <button  class="registerbtn" wicket:id="Submit">login</button>
 
 </form>
</div>
 <span wicket:id="errormsg"></span>

 <table class="table table-dark" wicket:id="dataTable">
 
 </table>
 </wicket:extend>
</body>
</html>
